<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;

        }
        div.item{
            background-color: lightskyblue;
            border: 2px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        div#cxA {
            flex-shrink: 1;
            flex-grow: 0;
        }
        div#cxB {
            flex-shrink: 1;
            flex-grow: 2;
        }
        div#cxC {
            flex-shrink: 1;
            flex-grow: 4;
        }
        div#cxC:hover{
            flex-grow: 16;
            background-color: orange;
            transition: all 0.5s;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>

    </div>
    
</body>
</html>
