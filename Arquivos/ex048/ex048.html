<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" name="inome" required autocomplete="name" maxlength="50" placeholder="Digite seu nome completo">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" id="email" name="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel" >Telefone:</label>
            <input type="tel" id="itel" name="itel" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx ou (xx) xxxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </fieldset>
        
    </form>
</body>
</html>
