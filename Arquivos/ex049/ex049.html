<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="masculino" value="M"><label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="feminino" value="F" checked><label for="feminino">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esportes[]" id="futebol"><label for="futebol">futebol</label><br>
            <input type="checkbox" name="esportes[]" id="volei"><label for="volei">volei</label><br>
            <input type="checkbox" name="esportes[]" id="basquete"><label for="basquete">basquete</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
