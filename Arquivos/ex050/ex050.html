<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icon">Cor:</label>
            <input type="color" id="icon" name="cor" value="#000000">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" id="inivel" name="nivel" min="0" max="10" step="1">
        </p>
        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" id="ifoto" name="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
