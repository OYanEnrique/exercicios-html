<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelasm</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: right;
        }
        caption {
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Tabelas grandes</h1>
    <table>
        <caption>Tabela de População dos Estados</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td class = "num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class = "num">21 292 666</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class = "num">17 366 189</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Total de habitantes</td>
                <td class = "num"> <strong>45 919 049</strong></td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
