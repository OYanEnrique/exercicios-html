<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usos de iframe</title>
</head>
<body>
    <h1>Usos de iframe</h1>
    <p>O elemento <code>iframe</code> é utilizado para incorporar conteúdo de outra página da web dentro da página atual. Um uso comum é a incorporação de vídeos, como os do YouTube.</p>
    <iframe src="https://www.cursoemvideo.com" width="600" height="400"></iframe>
</body>
</html>
