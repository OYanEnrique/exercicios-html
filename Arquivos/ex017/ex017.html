<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #ea4334, #fbbd04, #4387f4,#34a853);
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: #0f0f0f;
        }
    </style>
</head>
<body>
    <h1 style="color: #f0f0f0;">Google</h1>
    
</body>
</html>
