<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
        <table>
            <tr>
                <td>Coluna 1</td>
                <td>Coluna 2</td>
                <td>Coluna 3</td>
            </tr>
            <tr>
                <td>Valor 1</td>
                <td class="numero">Valor 2</td>
                <td>Valor 3</td>
            </tr>
            <tr>
                <td>Valor 4</td>
                <td>Valor 5</td>
                <td>Valor 6</td>
            </tr>
            <tr>
                <td>Valor 7</td>
                <td>Valor 8</td>
                <td>Valor 9</td>
            </tr>
        </table>
    
    
</body>
</html>
